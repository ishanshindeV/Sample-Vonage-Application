<!DOCTYPE html>
<html>

<head>
    <title> Sample Vonage Application </title>
    <link href="css/app.css" rel="stylesheet" type="text/css">

    <script src="https://static.opentok.com/v2/js/opentok.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
</head>

<body>

    <div id="videos">
        <div id="subscriber"></div>
        <div id="publisher"></div>
    </div>
    <div id="buttonholder">
       <div id="buttons">
            <button type="button" id="start" onClick="javascript:startArchive()" class="btn btn-danger">Start Archive</button>
            <button type="button" id="stop" onClick="javascript:stopArchive()" class="btn btn-danger">Stop Archive</button>
            <button type="button" id="view" onClick="javascript:viewArchive()" class="btn btn-danger" disabled>View Archive</button>
            <button type="button" id="screenShare" onClick="javascript:toggleScreenSharing()">Screen Share</button>
            <button type="button" id="textChatButton" onClick="javascript:toggleTextChat()">Text Chat</button>
       </div>
    </div>
    <div id="textchat">
        <p id="history"></p>
        <form>
             <input type="text" placeholder="Input your text here" id="msgTxt"></input>
        </form>
   </div>
   <script type="text/javascript">
    var exports = {};
  </script>
   <script type="text/javascript" src="js/config.js"></script>
   <script type="text/javascript" src="js/app.js"></script>
   <script src="js/opentok-layout.min.js"></script>
</body>

</html>
